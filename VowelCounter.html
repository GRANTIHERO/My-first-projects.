<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vowel Counter</title>
        <link rel="stylesheet" type="text/css" href="VowelCounter.css">
    </head>
    <body>
<div id="container">
    <h1>Vowel Counter</h1>
    <div id="input"><textarea id="input" type="text" rows="10" cols="10" onkeyup="count(this.value)" placeholder="Please enter your text."></textarea></div>
    <div id="message"></div>
    </div>
<script type="text/javascript" src="VowelCounter.js"></script>
</body>
</html>
